apiVersion: v1
kind: ReplicationController
metadata: 
  name: myjavaapp-rc
spec:
  replicas: 5
  selector:
    app: myjavaapp
  
  template: 
    metadata:
      labels:
         app: myjavaapp
    spec:
      containers:
      - name: myjavacontainer
        image: nir321/myjavaapp14feb24
        ports:
          - containerPort: 8080
